<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página não encontrada | AWS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Amazon Ember", Arial, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #232f3e;
            padding: 1rem 2rem;
        }

        .aws-logo {
            width: 100px;
            height: 40px;
            background-color: white;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #232f3e;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #232f3e;
            margin-bottom: 1rem;
        }

        .error-message {
            font-size: 2rem;
            color: #444;
            margin-bottom: 2rem;
        }

        .error-description {
            color: #666;
            margin-bottom: 2rem;
            max-width: 600px;
            line-height: 1.5;
        }

        .back-button {
            background-color: #ec7211;
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .back-button:hover {
            background-color: #d65f0a;
        }

        .footer {
            background-color: #232f3e;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }

            .error-message {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class=></div>
    </header>

    <main class="main-content">
        <div class="error-code">404</div>
        <h1 class="error-message">Página não encontrada</h1>
        <p class="error-description">
            Desculpe, não conseguimos encontrar a página que você está procurando. 
            O link pode estar quebrado ou a página pode ter sido removida.
        </p>
        <a href="https://aws.amazon.com/" class="back-button">Voltar para a página inicial</a>
    </main>

    <footer class="footer">
        <p>&copy; 2025, Amazon Web Services, Inc. ou suas afiliadas. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
